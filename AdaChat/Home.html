    <script>
        $(document).ready(function () {
            $.getJSON('Tabs.json', function (tabData) {
                jsonKeys = Object.keys(tabData);
                $.each(jsonKeys, function (k, v) {
                    stringifiedKey = JSON.stringify(tabData[v]);
                    tabName = JSON.parse(stringifiedKey).cName;
                    $('.tabcont').append('<a href=chats/' + tabName + '/' + tabName + '.html><div class="col-sm-4"><div class="tab">' + tabName + '</div></div></a>');
                })
            })
        });
